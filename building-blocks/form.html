  <div class="my-fancy-form">

        <div class="card card-padded">

                <div class="card">
                  <div class="my-input-area active">
                    <label><input type="text" placeholder="First Name"></label>
                  </div>
                  <div class="my-input-area">
                    <label><input type="text" placeholder="Last Name"></label>
                  </div>
                  <div class="my-input-area">
                    <label><input type="text" placeholder="Email ID"></label>
                  </div>
                </div>
              </div>

                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <div class="clearfix card card-padded">
