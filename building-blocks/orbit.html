<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta class="foundation-mq">
    <title>Foundation for Sites 6.0.0</title>
    <link href="css/app.css" rel="stylesheet" />
        <link rel="stylesheet" href="../node_modules/motion-ui/dist/motion-ui.css" />
    <script type="text/javascript" src="js/app.js"></script>
    <!-- uncomment this line ^ to use the motion-ui library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet" >
    <!-- uncomment this line ^ to use foundicons -->
  </head>
  <body>
  <div class="row">
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
      
      <div class="small-6 columns">
        <div class="row small-up-1 large-up-4">
          <nav class="orbit-bullets">
            <div class="column">
              <button class="is-active" data-slide="0"><img src="http://placehold.it/200/200"></button>
            </div>
            <div class="column">
              <button data-slide="1"><img src="http://placehold.it/200/200"></button>
            </div>
            <div class="column">
              <button data-slide="2"><img src="http://placehold.it/200/200"></button>
            </div>
            <div class="column">
              <button data-slide="3"><img src="http://placehold.it/200/200"></button>
            </div>
            <div class="column">
              <button data-slide="4"><img src="http://placehold.it/200/200"></button>
            </div>
            <div class="column">
              <button data-slide="5"><img src="http://placehold.it/200/200"></button>
            </div>
            <div class="column">
              <button data-slide="6"><img src="http://placehold.it/200/200"></button>
            </div>
          </nav>
        </div>
      </div>

      <div class="small-6 columns">
        <ul class="orbit-container">
          <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
          <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
          <li class="active orbit-slide">
            <h3 class="text-center">1</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">2</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">3</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">4</h3>
          </li>
          <li class="active orbit-slide">
            <h3 class="text-center">5</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">6</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">7</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">8</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">9</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">10</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">11</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">12</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">13</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">14</h3>
          </li>
          <li class="orbit-slide">
            <h3 class="text-center">15</h3>
          </li>
        </ul>
      </div>

    </div>
  </div>
  
    <script> $(document).foundation();</script>
  </body>
</html>
