<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta class="foundation-mq">
    <title>Foundation for Sites 6.0.0</title>
    <link href="css/app.css" rel="stylesheet" />
  </head>
  <body>
      <div class="row column medium-6 large-4">
        <ul class="tabs" data-tabs id="example-tabs">
          <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Login</a></li>
          <li class="tabs-title"><a href="#panel2">Register</a></li>
        </ul>
        <div class="tabs-content" data-tabs-content="example-tabs">
          <div class="tabs-panel is-active" id="panel1">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <button class="button expanded">Sign In</button>
          </div>
          <div class="tabs-panel" id="panel2">
            <p>Register for our amazing app.</p>
            <form data-abide>
              <input type="text" placeholder="Username" required>
              <span class="form-error">
                Yo, you had better fill this out.
              </span>
              <input type="text" placeholder="Email Address" required>
              <span class="form-error">
                Yo, you had better fill this out.
              </span>
              <input type="text" placeholder="Password" required>
              <span class="form-error">
                Yo, you had better fill this out.
              </span>
              <input type="text" placeholder="Confirm Password" required>
              <span class="form-error">
                Yo, you had better fill this out.
              </span>
              <button class="button expanded" type="submit" value="Submit">Register Now</button>
            </form>
          </div>
        </div>
      </div>
    <script src="js/app.js"></script>
    <!-- <script src='../node_modules/motion-ui/dist/motion-ui.js'></script> -->
    <!-- uncomment this line ^ to use the motion-ui library -->
  </body>
</html>
